<div class="background card">
        <div class="row">
            <div class="col-md-6" style="padding-top: 50px;">
                <h1>{{pageTitle}}</h1>
            </div>
        </div>
        <div class="table-responsive">
            <div *ngIf="entries && entries.length==0"><p>Sorry No data available</p></div>
            <table class="table" *ngIf="entries && entries.length">
                <thead>
                    <tr>
                        <!-- <th colspan="3" style="text-align: center;"> -->
                            <th style="padding-left: 80px;">
                                Date
                        </th>
                        <th>Weight</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of entries">
                        <td><a href="#" style="padding-right: 20px;"><i class="fa fa-trash text-dark"></i></a>
                            <a href="#" style="padding-right: 20px;"><span class="fa fa-info-circle text-dark"></span></a>
                            <!-- <button class="fa fa-info-circle"></button> -->
                            <a [routerLink]="['/home',entry.id]">{{entry.date|date}}</a></td>
                        <td>{{entry.weight}} lbs</td>
                        
                    </tr>
                </tbody>
                    
            </table>
        </div>
    </div>
<form #custForm="ngForm" (ngSubmit)="saveData(custForm)" novalidate>
    <div class="col-md-4" style="padding-top: 20px;">
        <div class="card-header">
            New Weight Entry
        </div>
        <div style="padding-top: 10px;">
        <input type="text" placeholder="Weight" name="Weight" #weightVar="ngModel" [(ngModel)]="home.weight" class="form-control" required>&nbsp;
        <input type="date" placeholder="Date (mm/dd/yyyy)" name="Date" #dateVar="ngModel" [(ngModel)]="home.date" class="form-control">&nbsp;
        <input type="submit" class="btn btn-sm btn-info" value="Save" [title]="custForm.valid ? 'Save The Data' : 'Button is disabled when form invalid'" [disabled]="!custForm.valid">
        </div>
        <div>
            <span *ngIf="(weightVar.touched || weightVar.dirty) && weightVar.invalid" class="text-danger">Weight is mandatory & should be a NUMBER !!</span>
            <span *ngIf="(dateVar.touched || dateVar.dirty) && dateVar.invalid" class="text-danger">Date is mandatory & should be a Date !!</span>
        </div>
    </div>
    
</form>
Value: {{custForm.value|json}}
