<form #custForm="ngForm" (ngSubmit)="saveData(custForm)" novalidate>
    <div class="col-md-4" style="padding-top: 20px;">
        <div class="card-header">
            New Weight Entry
        </div>
        <div class="container row pt-2">
            <input type="text" placeholder="Weight" name="Weight" #weightVar="ngModel" [(ngModel)]="home.weight" class="form-control col-md-5" required pattern="[0-9]+"> &nbsp;
            <input type="text" placeholder="Date (dd/mm/yyyy)" name="Date" #dateVar="ngModel" [(ngModel)]="home.date" class="form-control col-md-5" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
        </div>
        <div class="container row pt-2 pb-2" *ngIf="showbodyfat"><input type="text" placeholder="Body Fat %" class="form-control col-md-5" name="bodyfat" #bodyfatVar="ngModel" [(ngModel)]="home.bodyfat" required pattern="[0-9]+"></div>
        <input type="submit" class="btn btn-sm btn-info" value="Save" [title]="custForm.valid ? 'Save The Data' : 'Button is disabled when form invalid'" [disabled]="!custForm.valid">
        <div>
            <span *ngIf="(weightVar.touched || weightVar.dirty) && weightVar.invalid" class="text-danger">
                <span *ngIf="weightVar.errors?.required">
                    it's mandatory !!
                </span>
                <span *ngIf="weightVar.errors?.pattern">
                    should be a number!!
                </span>
            </span>
            <span *ngIf="(dateVar.touched || dateVar.dirty) && dateVar.invalid" class="text-danger">
                <span *ngIf="dateVar.errors?.required">
                    Date is mandatory!!
                </span>
                <span *ngIf="dateVar.errors?.pattern">
                    should be a Date !!!!
                </span>
            </span>
            <span *ngIf="(bodyfatVar.touched || bodyfatVar.dirty) && bodyfatVar.invalid" class="text-danger">
                <span *ngIf="bodyfatVar.errors?.required">
                    BodyFat is mandatory!!
                </span>
                <span *ngIf="bodyfatVar.errors?.pattern">
                    should be a number !!!!
                </span>
            </span>
        </div>
    </div>
    <div class="container">Value: {{custForm.value|json}}</div>
</form>
