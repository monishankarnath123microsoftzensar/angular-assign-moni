<div class="col card">
    <div class="card-header">
        {{pageTitle}} : {{showTitle}}
    </div>
    <div class="card-body">
        <div class="col-md-2">
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered By: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <div *ngIf="products && products.length==0"><p>Sorry No data available</p></div>
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImg()">
                                {{showImg?'Hide':'Show'}} Image
                            </button>
                            
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <!-- <th>Available</th> -->
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filterPro">
                        <!--property binding-->
                        <td><img [src]="product.imageUrl" height="70" width="100" *ngIf="showImg"></td> 
                         <!--interpolation syntax-->
                        <!-- <td><img src="{{product.imageUrl}}" height="70" width="100"></td> --> 
                        <td><a [routerLink]="['/products',product.productId]">{{product.productName|titlecase}}</a></td>
                        <td>{{product.productCode|lowercase|convertToSpaces:'-'}}</td>
                        <!-- <td>{{product.releaseDate|date:'dd-MM-yyyy'}}</td> -->
                        <td>{{product.price|currency:'INR'}}</td>
                        <td><app-star [rating]="product.starRating" (notify)="onRatingClicked($event)"></app-star></td>
                        <!-- <td>{{product.starRating}}</td> -->
                        <!-- <td>{{4444.2567|number}}</td> -->
                    </tr>
                </tbody>
                    
            </table>
        </div>
    </div>
</div>
